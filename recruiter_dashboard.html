<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - CareerConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-briefcase"></i> CareerConnect Recruiter Dashboard</h1>
    </header>
    <main>
        <section class="job-post">
            <h2><i class="fas fa-plus-circle"></i> Post a New Job</h2>
            <form action="../post_jobs" method="post" enctype="multipart/form-data">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" placeholder="Enter Job Title" name='title' required>
                
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" placeholder="Enter Job Description" name="job_description" required></textarea>
                
                <label for="qualifications">Qualifications Required:</label>
                <textarea id="qualifications" placeholder="Enter Qualifications Required" name="qualifications" required></textarea>
                
                <div class="location-select">
                    <label for="job-location">Select Job Location:</label>
                    <select id="job-location" name="job_location" required>
                        <option value="">Choose a location</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="WFH">Work From Home</option>
                    </select>
                </div>
                
                <div class="file-input">
                    <label for="company-logo">Upload Company Logo:</label>
                    <input type="file" id="company-logo" name="image_employer" accept="image/*" required>
                </div>
                
                <input type='submit' value='Post Job'>
            </form>
        </section>
        <section class="applicants">
            <h2><i class="fas fa-users"></i> Manage Applications</h2>
            <form action="../see_applicants_jobs" method="get">
                <input type="submit" value='View Recent Applicants'>
            </form>
        </section>
    </main>
</body>
</html>

  <script>
  function toggleOptions() {
    var checkbox = document.querySelector('.option-checkbox');
    var dropdown = document.querySelector('.options-dropdown');

    if (checkbox.checked) {
        dropdown.style.display = 'block';
    } else {
        dropdown.style.display = 'none';
    }
}
